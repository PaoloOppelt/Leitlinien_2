version: 1
backend:
  phases:
    build:
      commands:
        - docker build -t your-backend-image ./backend
  artifacts:
    baseDirectory: ./backend
    files:
      - Dockerfile
      - requirements.txt
      - application.py
      - cbfs.py
      - ../KEYs.env
frontend:
  phases:
    build:
      commands:
        - docker build -t your-frontend-image ./frontend
  artifacts:
    baseDirectory: ./frontend
    files:
      - Dockerfile
      - package.json
      - package-lock.json
      - public/**/*
      - src/**/*